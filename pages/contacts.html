<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">
    <link rel="icon" type="image/png" href="../assets/img/j.svg">
    <script src="../js/main.js"></script>
    <script src="../js/contacts.js"></script>
    <script src="../js/w3c.js"></script>
</head>

<body onload="includeHTML(); renderContacts();">
    <div w3-include-html="../assets/templates/header.html"> </div>
    <div class="wrap">
        <div w3-include-html="../assets/templates/sidebar.html"> </div>
        
        
        <div class="contacts-section">
           <div class="add-contacts-container">
            <button class="add-contacts-btn">
                Add new contact 
                <img class="contact-icon" src="../assets/img/contact.svg" alt="contact-img">
            </button>
           </div>
           <div class="contacts-container" id="contacts-content">
                <div class="letter-container">
                    <p id="letter">A</p>
                    <div class="contacts-separator"></div>
                </div>
                <div class="contact-card" id="contact-card">
                    <div class="initials" id="initials">KM</div>
                    <div class="contact-data">
                        <p id="contact-name">Kieran</p>
                        <p id="contact-email">kieran.noel@icloud.com</p>
                    </div>
                </div>
           </div>
        </div>



    </div>
    
</body>

</html>
