<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">
    <link rel="icon" type="image/png" href="../assets/img/j.svg">
    <script src="../js/main.js"></script>
    <script src="../js/contacts.js"></script>
    <script src="../js/w3c.js"></script>
</head>

<body onload="includeHTML(); renderContacts();">
    <div w3-include-html="../assets/templates/header.html"> </div>
    <div class="wrap">
        <div w3-include-html="../assets/templates/sidebar.html"> </div>

        <div class="contacts-section">
            <div class="contacts-container" id="contacts-content">
            </div>
        </div>
        <div class="contact-detail-section">
            <div class="contact-detail-card">
                <div class="top-contact-container">
                    <div class="initials-big" style="background-color: salmon;" id="initials">SK</div>
                    <div class="contact-name-container">
                        <p class="contact-detail-name">Sabine Konrad</p>

                        <div class="contact-edit-container">
                            <div class="contact-edit-inner-container">
                                <img src="../assets/img/pencil.svg" alt="pencil">Edit
                            </div>
                            <div class="contact-edit-inner-container">
                                <img src="../assets/img/bin.svg" alt="bin">Delete
                            </div>
                        </div>

                    </div>
                </div>
                <div class="contact-detail-container">
                    <p class="contact-information"><b>Contact Information</b></p>
                    <p class="contact-sign">Email</p>
                    <p class="contact-email">sabine.konrad@gmx.de</p>
                    <p class="contact-sign">Phone</p>
                    <p class="contact-phoneNumber">01528383828293</p>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
