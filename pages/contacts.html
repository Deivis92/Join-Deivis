<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../assets/fonts/fonts.css">
    <link rel="icon" type="image/png" href="../assets/img/j.svg">
    <script src="../js/main.js"></script>
    <script src="../js/contacts.js"></script>
    <script src="../js/w3c.js"></script>
</head>

<body onload="includeHTML(); renderContacts();">
    <div w3-include-html="../assets/templates/header.html"> </div>
    <div class="wrap">
        <div w3-include-html="../assets/templates/sidebar.html"> </div>

        <div class="contacts-section">
            <div class="contacts-container" id="contacts-content">
            </div>
        </div>
        <div class="contact-detail-section">
            <div class="contact-detail-card" id="contact-detail-card">
                
            </div>

        </div>
    </div>
    <div class="overlay-section">
        <div class="edit-overlay-container">
            <div class="edit-top-container">
                <img src="../assets/img/join.svg" alt="Join" class="join-logo-overlay">
                <p class="overlay-headline">Edit Contact</p>
                <button class="close-btn-overlay">
                    <img src="../assets/img/closeOverlay.svg" alt="X">
                </button>
            </div>
            <div class="edit-bottom-container">
                <div class="edit-container">
                    <div class="initials-overlay" style="background-color: blue;">SM</div>
                    <form class="overlay-form">
                        <div class="overlay-input-container">
                            <input class="overlay-input-field" value="anton mayer">
                            <img src="../assets/img/personOverlay.svg" alt="person">
                        </div>
                        <div class="overlay-input-container">
                            <input class="overlay-input-field" value="anton@gmail.com">
                            <img src="../assets/img/letterOverlay.svg" alt="letter">
                        </div>
                        <div class="overlay-input-container">
                            <input class="overlay-input-field" value="0374982374987">
                            <img src="../assets/img/phoneOverlay.svg" alt="phone">
                        </div>
                        <div class="overlay-btn">
                            <button class="overlay-white-btn" onclick="console.log('delete');">
                                Delete
                            </button>
                            <button class="overlay-blue-btn" onclick="console.log('save');">
                                Save &emsp; <img src="../assets/img/checkOverlay.svg" alt="check">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
