<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="../js/signUp.js"></script>
    <script src="../js/logIn.js"></script>
    <script src="../js/firebase.js"></script>
    <link rel="stylesheet" href="../css/signUp.css">
</head>

<body onload="initi()">
    <img src="../assets/img/joinLoad.svg" class="j-logo" alt="SignUp Join Image">
    <div class="overlay hidden" id="overlay"></div>
    <div class="main-content">
        <div class="second-content">
            <div class="signup-content">
                <img class="arrow-back" id="signup" onclick="history.back()" src="../assets/img/arrow-left-line.svg"
                    alt="">
                <div class="h1-container">
                    <h1 class="h1-signup">Sign up</h1>
                    <div class="seperator"></div>
                </div>
                <div class="signup-section">
                    <form class="signup-input">
                        <div class="input-wrapper">
                            <input type="text" id="name" placeholder="Name" required autocomplete="name">
                            <img src="../assets/img/personOverlay.svg" alt="Name Icon">
                        </div>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Email" required autocomplete="email">
                            <img src="../assets/img/mail.svg" alt="Email Icon">
                            <p id="email-exists-message" class="error-message hidden">Invalid email address.</p>
                        </div>

                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Password" required
                                autocomplete="new-password">
                            <img src="../assets/img/lock.svg" alt="Password Icon" class="password-icon"
                                id="password-icon">
                            <img src="../assets/img/pw_visibility_off.svg" alt="Toggle Visibility"
                                class="toggle-visibility hidden" id="toggle-password-visibility">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" id="confirm-password password" placeholder="Confirm Password"
                                required autocomplete="new-password">
                            <img src="../assets/img/lock.svg" alt="Password Icon" class="password-icon"
                                id="password-icon">
                            <img src="../assets/img/pw_visibility_off.svg" alt="Toggle Visibility"
                                class="toggle-visibility hidden" id="toggle-password-visibility">
                        </div>
                        <div class="checkbox-wrapper">
                            <img id="checkbox-remember" class="checkbox-img" src="../assets/img/rememberDefault.svg"
                                alt="Privacy Policy Checkbox" onclick="toggleCheckBox()">
                            <p class="remember-me">I accept the <a href="../pages/privacyPolicy.html"
                                    target="_blank">Privacy policy</a></p>
                        </div>
                    </form>
                </div>
                <div>
                    <button class="signup-button" id="signup-button" onclick="signUp()" disabled>Sign up</button>
                </div>
                <div id="success-message" class="hidden">
                    <p>You Signed Up successfully</p>
                </div>
            </div>
        </div>
        <div class="div-footer">
            <a href="../pages/privacyPolicy.html">Privacy Policy</a>
            <a href="../pages/legalNotice.html">Legal Notice</a>
        </div>
    </div>
</body>

</html>
