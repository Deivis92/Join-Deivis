<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="../js/signUp.js"></script>
    <link rel="stylesheet" href="../css/signUp.css">
</head>

<body>
    <img src="../assets/img/signUpJoin.svg" class="topLeftImage" alt="SignUp Join Image">
    <div class="mainContent">
        <div class="secondContent">
            <div class="signUpContent">
                <img class="arrowBack" id="signUp" onclick="backToLogIn()" src="../assets/img/arrow-left-line.svg"
                    alt="">
                <div class="h1Container">
                    <h1 class="h1signUp">Sign up</h1>
                    <div class="seperator"></div>
                </div>
                <div class="signUpSection">
                    <div class="signUpInput">
                        <div class="inputWrapper">
                            <input type="text" id="name" placeholder="Name" required>
                            <img src="../assets/img/lock.svg" alt="Password Icon">
                        </div>
                        <div class="inputWrapper">
                            <input type="text" id="email" placeholder="Email" required>
                            <img src="../assets/img/mail.svg" alt="Email Icon">
                        </div>
                        <div class="inputWrapper">
                            <input type="password" id="password" placeholder="Password" required>
                            <img src="../assets/img/lock.svg" alt="Password Icon">
                        </div>
                        <div class="inputWrapper">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                            <img src="../assets/img/lock.svg" alt="Password Icon">
                        </div>
                        <form action="">
                            <div class="checkboxWrapper">
                                <input type="checkbox" id="acceptTerms" name="acceptTerms">
                                <label for="acceptTerms" class="rememberMe">I accept the <a
                                        href="../pages/privacyPolicy.html">Privacy policy</a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <button class="signUpButton" onclick="signUp()">Sign up</button>
                </div>
            </div>
        </div>
        <div class="divFooter">
            <a href="../pages/privacyPolicy.html">Privacy Policy</a>
            <a href="../pages/legalNotice.html">Legal Notice</a>
        </div>
    </div>
</body>

</html>
