<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="../js/signUp.js"></script>
    <script src="../js/firebase.js"></script>
    <link rel="stylesheet" href="../css/signUp.css">
</head>

<body>
    <img src="../assets/img/joinLoad.svg" class="top-left-image" alt="SignUp Join Image">
    <div class="main-content">
        <div class="second-content">
            <div class="signup-content">
                <img class="arrow-back" id="signup" onclick="history.back()" src="../assets/img/arrow-left-line.svg"
                    alt="">
                <div class="h1-container">
                    <h1 class="h1-signup">Sign up</h1>
                    <div class="seperator"></div>
                </div>
                <div class="signup-section">
                    <div class="signup-input">
                        <div class="input-wrapper">
                            <input type="text" id="name" placeholder="Name" required>
                            <img src="../assets/img/personOverlay.svg" alt="Password Icon">
                        </div>
                        <div class="input-wrapper">
                            <input type="text" id="email" placeholder="Email" required>
                            <img src="../assets/img/mail.svg" alt="Email Icon">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Password" required>
                            <img src="../assets/img/lock.svg" alt="Password Icon">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                            <img src="../assets/img/lock.svg" alt="Password Icon">
                        </div>
                        <div class="checkbox-wrapper">
                            <p for="acceptTerms" class="remember-me"><img id="checkbox-remember"
                                    onclick="toggleCheckBox()" src="../assets/img/rememberDefault.svg" alt="">I
                                accept the <a href="../pages/privacyPolicy.html">Privacy policy</a></p>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="signup-button" onclick="signUp()">Sign up</button>
                </div>
            </div>
        </div>
        <div class="div-footer">
            <a href="../pages/privacyPolicy.html">Privacy Policy</a>
            <a href="../pages/legalNotice.html">Legal Notice</a>
        </div>
    </div>
</body>

</html>
