<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../css/contacts.css" />
    <link rel="stylesheet" href="../css/addtask.css" />
    <link rel="icon" type="image/png" href="../assets/img/j.svg" />
    
    <script src="../js/w3c.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/addTask.js" defer></script>
  </head>

  <body onload="includeHTML(); loadContactList();">
    <div w3-include-html="../assets/templates/header.html"></div>
    <div class="wrap">
      <div w3-include-html="../assets/templates/sidebar.html"></div>
      <div class="task-container">
         <form id="task-form" class="task-css">
          
           <div class="task-section-div">
              <input id="add-title" type="text" class="input-title-task" placeholder="Enter a title"/><br />
              <span id="title-error" class="error">This field is required*</span>
           </div>
          
           <div class="task-section-div">
              <div class="margin-bottom-5"><label>Description <span class="optional-text">(optional)</span></label><br/></div>
              <textarea placeholder="Enter a Description" class="task-text" id="textarea-task"></textarea>
           </div>

           <div class="task-section-div">
              <label for="due-date">Due Date</label><br>
              <input class="date-css" id="due-date" type="date" placeholder="dd/mm/yyyy"><br>
              <span id="date-error" class="error">This field is required*</span>
           </div>

           <div class="task-section-div">
              <div class="buttons margin-bottom-8"><label for="Priotity">Priority</label><br></div>
             <div class="buttons">  
                <button class="button-urgent" id="urgent" type="button" onclick="selectPriority('Urgent')">Urgent <img class="button-img" src="../assets/img/urgentIcon.svg"> </button>
                <button class="button-medium" id="medium" type="button" onclick="selectPriority('Medium')">Medium <img class="button-img" src="../assets/img/medium.svg"></button>
                <button class="button-low" id="low" type="button" onclick="selectPriority('Low')">Low <img class="button-img" src="../assets/img/low.svg"></button>
             </div>
           </div>
             
            
               <div class="task-section-div">
                <label for="assigned-to">Assigned to <span class="optional-text">(optional)</span></label><br />
                <div class="select-box">
                  <div class="select-option">
                    <div class="input-positioning">
                      <input type="input-positioning" value="Select contacts to assign" id="select-value" readonly>
                      <div class="drop-down-arrow center-flexbox"><img src="../assets/img/arrow_drop_down.svg" alt=""></div>
                    </div> 
                  </div>
                  
                   <div class="select-content">
                       <div class="search-assign">
                         <input type="text" id="option-search" placeholder="An">
                        </div>
                     <ul id="generate-list" class="option"></ul>
                   </div>
                  </div>  
                </div>
             
                <div class="task-section-div">
                   <label for="category-task">Category</label><br />
                  <div class="select-box-category">
                      <div class="select-option" id="select-category">
                        <div class="input-positioning">
                          <input type="text" value="Select category" id="category-value" readonly>
                          <div class="drop-down-arrow-cat center-flexbox"><img src="../assets/img/arrow_drop_down.svg" alt=""></div>
                        </div>
                    </div>
                    <div class="category-list-div">
                      <ul id="category-list" class="option-category">
                        <li>Technical task</li>
                        <li>User story</li>
                      </ul>
                    </div>
                  </div>  
                </div>

                <div class="task-section-div">
                   <label for="subtask-optional">Subtasks <span class="optional-text">(optional)</span></label><br />
                   <div id="subtask-list" class="subtask-list"></div>
                    <div class="select-option">
                      <div class="input-positioning">
                      <input class="subtask-css-input" id="subtask-input-field"  type="text" placeholder="Add subtask"/>
                        <div class="add-symbol-css center-flexbox"><img onclick="addSubtask()"  src="../assets/img/add.svg" alt=""><br></div>
                      </div>
                   </div>
                </div>
                <div class="clear-create-buttons">   
                   <button class="clear-task-btn center-flexbox" id="clear-task-btn" type="submit">Clear <img class="margin-left-12" src="../assets/img/xSymbol.svg" alt="clear-task"></button>
                   <button class="create-task-btn center-flexbox" id="add-task-btn" type="submit" disabled>Create Task <img class="margin-left-12" src="../assets/img/checkSymbol.svg" alt="create-task"></button>
                </div>
              </form>
              </div>
          </div>
                  
                   
          
          
            </body>
          </html>
