<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/responsiveLogin.css">
    <script src="../js/firebase.js"></script>
    <script src="../js/logIn.js"></script>
</head>

<body onload="initi()">
    <div class="loading-screen" id="loading-screen">
        <img class="loading-logo" id="loading-logo" src="../assets/img/joinLoad.svg" alt="Loading">
    </div>
    <div class="loading-screen-summary" id="loading-screen-summary">
        <p id="greetingUserLoading" class="greetingUser"></p>
        <h1 class="greeting" id="greetingLoading"></h1>
    </div>

    <div class="main-content" id="main-content">
        <img class="j-logo" src="../assets/img/j.svg" alt="">
        <div class="second-content">
            <div class="login-content">
                <div class="h1-container">
                    <h1 class="h1-login">Log in</h1>
                    <div class="seperator"></div>
                </div>
                <div class="login-section">
                    <form class="login-input">
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Email" autocomplete="email" required>
                            <img src="../assets/img/mail.svg" alt="Email Icon">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Password" autocomplete="current-password"
                                required>
                            <img src="../assets/img/lock.svg" alt="Password Icon" class="password-icon"
                                id="password-icon">
                            <img src="../assets/img/pw_visibility_off.svg" alt="Toggle Visibility"
                                class="toggle-visibility hidden" id="toggle-password-visibility">
                        </div>
                        <div class="checkbox-wrapper">
                            <p class="remember-me">
                                <img id="checkbox-remember" class="checkbox-img" onclick="toggleCheckBox()"
                                    src="../assets/img/rememberDefault.svg" alt="">
                                Remember me
                            </p>
                        </div>
                    </form>
                </div>
                <div class="log-sign-buttons">
                    <button class="login-button" id="login-button" onclick="login()">Log in</button>
                    <button class="guest-login" id="guest-login" onclick="guestLogin()">Guest log in</button>
                </div>
            </div>
            <div class="sign-up-button">
                <label for="sign-up">Not a Join user?</label>
                <button id="sign-up" onclick="changeToSignUp()">Sign up</button>
            </div>
        </div>
        <div class="div-footer">
            <a href="../pages/privacyPolicyGuest.html">Privacy Policy</a>
            <a href="../pages/legalNoticeGuest.html">Legal Notice</a>
        </div>
    </div>
