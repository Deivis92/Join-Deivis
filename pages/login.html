<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/firebase.js"></script>
    <script src="../js/logIn.js"></script>
</head>

<body>
    <div class="loadingScreen" id="loadingScreen">
        <img class="loadingLogo" id="loadingLogo" src="../assets/img/joinLoad.svg" alt="Loading">
    </div>

    <div class="mainContent" id="mainContent">
        <img class="jLogo" src="../assets/img/j.svg" alt="">
        <div class="signUpButton">
            <label for="signUp">Not a Join user?</label>
            <button id="signUp" onclick="changeToSignUp()">Sign up</button>
        </div>
        <div class="secondContent">
            <div class="loginContent">
                <div class="h1Container">
                    <h1 class="h1Login">Log in</h1>
                    <div class="seperator"></div>
                </div>
                <div class="loginSection">
                    <div class="loginInput">
                        <div class="inputWrapper">
                            <input type="text" id="email" placeholder="Email" required>
                            <img src="../assets/img/mail.svg" alt="Email Icon">
                        </div>
                        <div class="inputWrapper">
                            <input type="password" id="password" placeholder="Password" required>
                            <img src="../assets/img/lock.svg" alt="Password Icon">
                        </div>
                        <form class="checkboxWrapper">
                            <p for="rememberMe" class="rememberMe"><img id="checkBoxRemember" onclick="toggleCheckBox()"
                                    src="../assets/img/rememberDefault.svg" alt="">
                                Remember me</p>
                        </form>
                    </div>
                </div>
                <div class="logSignButtons">
                    <button class="loginButton" id="loginButton" onclick="login()">Log in</button>
                    <button class="guestLogin">Guest log in</button>
                </div>
            </div>
        </div>
        <div class="divFooter">
            <a href="../pages/privacyPolicyGuest.html">Privacy Policy</a>
            <a href="../pages/legalNoticeGuest.html">Legal Notice</a>
        </div>
    </div>
</body>

</html>
